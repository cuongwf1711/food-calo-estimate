default_stages: [pre-commit, manual]
repos:
  - repo: "https://github.com/asottile/setup-cfg-fmt"
    rev: v2.5.0
    hooks:
      - id: setup-cfg-fmt
  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: v5.0.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: name-tests-test
        args:
          - "--django"
        exclude: "(factories/|_factory.py$)"
      - id: requirements-txt-fixer
      - id: check-symlinks
      - id: check-docstring-first
      - id: detect-aws-credentials
        args:
          - "--allow-missing-credentials"
      - id: detect-private-key
      - id: forbid-new-submodules
      - id: check-added-large-files
      - id: check-builtin-literals
        args:
          - "--ignore=dict,list"
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements

  - repo: local
    hooks:
      - id: django-migrations
        name: Check django migrations
        entry: python manage.py makemigrations --check --noinput --dry-run
        language: system
        types: [python]
        pass_filenames: false
        require_serial: true

  - repo: "https://github.com/asottile/blacken-docs"
    rev: 1.16.0
    hooks:
      - id: blacken-docs
        additional_dependencies:
          - black==23.7.0

  - repo: "https://github.com/asottile/pyupgrade"
    rev: v3.16.0
    hooks:
      - id: pyupgrade
        args:
          - "--py36-plus"

  - repo: "https://github.com/PyCQA/bandit"
    rev: 1.7.9
    hooks:
      - id: bandit
        args:
          - "-lll"
          - "-iii"
          - "--skip=B105,B110,B311,B608,B605"
          - "--quiet"
        exclude: "(migrations/|docs/|templates/|geo/|sent_emails/)"

  - repo: "https://github.com/alessandrojcm/commitlint-pre-commit-hook"
    rev: v9.16.0
    hooks:
      - id: commitlint
        stages:
          - commit-msg
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-mock-methods
      - id: rst-backticks

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier
        stages:
          - pre-commit
        exclude: '.*\.html$'
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.27.0
    hooks:
      - id: commitizen
        stages:
          - commit-msg
  - repo: https://github.com/openstack/bashate
    rev: "2.1.1"
    hooks:
      - id: bashate
        args:
          - -i
          - E006
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
  - repo: "https://github.com/pycqa/isort"
    rev: 6.0.1
    hooks:
      - id: isort
        name: isort (python)
        args:
          [
            "--profile",
            "black",
            "--trailing-comma",
            "--ensure-newline-before-comments",
            "--settings-file=pyproject.toml",
          ]
        exclude: "(settings/|const(.*)/|__init__.py$|const(.*).py$|apps.py)"
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args: [--remove-all-unused-imports, --in-place]
